name: Build and push Docker image
on:
  workflow_dispatch:

  repository_dispatch:
    types: [release-published]

  pull_request:
    branches: [main]

env:
  TAG_VERSION: ghcr.io/${{ github.repository_owner }}/backstage:${{ github.sha }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          sparse-checkout: |
            backstage

      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/ # Needed for auth

      # - name: yarn install
      #   uses: backstage/actions/yarn-install@772cef06641090d0095188e15c85647acdf0c250 # v0.6.11
      #   with:
      #     cache-prefix: ${{ runner.os }}-v${{ matrix.node-version }}

      - name: yarn build
        run: |
          yarn install --frozen-lockfile
          yarn tsc
          yarn build:backend --config ../../app-config.yaml --config ../../app-config.production.yaml
        working-directory: ./backstage

      - name: Login to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - name: Build and push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: ./backstage
          file: ./backstage/packages/backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/backstage:latest
            ${{ env.TAG_VERSION }}
          labels: |
            org.opencontainers.image.description=Backstage Demo